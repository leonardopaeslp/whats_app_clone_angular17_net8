<div class="container">
    <input type="file" #inputFile (change)="onFileSelected($event)">
    <div>Escolha um Login</div>
    @for (item of users; track $index) {
        <div class="user" (click)="login(item.user)">
            <img [src]="item.imageUrl">
            <span>{{item.user.name}}</span>
            <button (click)="onImageButtonClicked($event, item.user.id)">IM</button>
        </div>
    }
</div>
